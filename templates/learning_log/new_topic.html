{% extends 'learning_log/base.html' %}

{% block page_header %}
    <h3>Add a new topic | 添加新主题</h3>
{% endblock page_header %}

{% block content %}
    <!-- from 用于创建表单 -->
    <form action="{% url 'learning_log:new_topic' %}" method="post">
        <!-- csrf_token 用于防止 跨站请求伪造 -->
        {% csrf_token %}
        {{ from.as_p }}

        <!-- button 用于创建按钮 -->
        <button name="submit">Add | 添加</button>
    </form>

{% endblock content %}
